<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(227, 35%, 25%); }
  </style>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>

    <div id="top">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </div>

    <div id="bottom">
      <div id="order">
        <div id="pageviews">
          <span id="pageviews-value">100K</span> Pageviews
        </div>
  
        <div id="slider-container">
          <input type="range" min="1" max="5" value="3" class="slider-input" id="slider-range" aria-label="">
        </div>
  
        <div id="permonth">
          <span id="permonth-value">$16.00</span><p>/ month</p>
        </div>
      </div>
      
      <div id="period">
        <p>Monthly Billing</p>
        <label id="switch">
          <input type="checkbox" id="switch-check" aria-label="">
          <span id="switch-switch"></span>
        </label>
        <p>Yearly Billing</p>
        <div id="discount">
          -25% <span id="hide-discount">discount</span>
        </div>
      </div>
      <hr>
      <div id="trial">
        <div id="advantages">
          <div class="advantages-element">
            <img src="./images/icon-check.svg" alt="icon-check"><p>Unlimited websites</p>
          </div>
          <div class="advantages-element">
            <img src="./images/icon-check.svg" alt="icon-check"><p>100% data ownership</p>
          </div>
          <div class="advantages-element">
            <img src="./images/icon-check.svg" alt="icon-check"><p>Email reports</p>
          </div>
        </div>
        <button id="btn">Start my trial</button>
      </div>
    </div>

  </main>

  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>
      Coded by <a href="https://github.com/iulian-cenusa"> Iulian Cenuşă</a></p>
    </div>
  </footer>

<script src="app.js"></script>

</body>
</html>
